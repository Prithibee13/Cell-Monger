<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- bootstrap css -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- Animation -->

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        
        <title>Cell Monger</title>
    </head>
    <body class="p-5">

        <header class="mb-5 mt-5">
            <h1 class="text-center mb-5 py-5 header" id="">CELL MONGER</h1>
            <div class="container " data-aos="fade-up">
                <div class="row g-5 d-flex align-items-center">
                        <div class="col-md-6 col-12">
                            <div class="">
                                <h1 class="">Welcome at <span class="header">CELL MONGER</span> </h1>
                                <h2>We Deal With Future</h2>

                                <button class="btn btn-success">
                                   Learn More 
                                </button>
                                <button class="btn btn-warning">
                                    Contact Us
                                </button>
                            </div>
                            
                        </div>
                        <div class="col-md-6 col-12">
                            <img class="w-100 rounded" src="https://cdn.pixabay.com/photo/2016/02/10/16/39/girl-1192032__340.jpg" alt="">
                        </div>
                    </div>
                </div>
            
        </header>

        <section id="Search">
            <h2 class="text-center py-5 mb-5">Search Our Products Here</h2>
            <div class="container" data-aos="fade-up">

                <div class="row g-5 d-flex align-items-center">
                    <div class="col-md-6 col-12">
                        <img class="w-100 rounded" src="https://images.unsplash.com/photo-1501162946741-4960f990fdf4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG1vYmlsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" alt="">
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="p-5 mt-5 mb-5 shadow-lg text-center rounded" id="form">
                            <h2 class="text-center mb-3 py-3">Search Phone By Brand</h2>
                            <div class="row">
                                <div class="col">
                                    <input type="text  " name="" id="src" class="mt-2 py-2 mb-3 form-control w-75 mx-auto" placeholder="Search Your Phone">
                                </div>
                            </div>
                            <button class="btn-p" id="btn" onclick="inputTaker()">Search</button>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </section>


        <section id="details">
            
        </section>

        <section class="p-5  text-center mx-auto vw-50" id="spin">

            <div class="container">
               <div class="p-5 mt-5 mb-5 bg-primary shadow-lg ">
                <div class="sk-chase mx-auto">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                  </div>
               </div> 
            </div>
            
        </section>

        <section id="phones">
            <h2 class="text-center py-5 mb-5" id="result"></h2>
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 g-5" id="cardDiv">

                </div>
            </div>
            
        </section>

        <!-- JS FILE -->
        <script src="js/app.js"></script>


        <script>
            AOS.init();
        </script>
    </body>
</html>
